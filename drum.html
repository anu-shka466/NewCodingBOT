
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Drum Kit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff6ec4,   #7873f5, #4ADEDE, #C9FFBF);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    h1 {
      padding: 40px 20px 20px;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;

    }

    .drum-image-container {
      position: absolute;
      top:100px;
      left: 27%;
      display: inline-block;
    }

    .drum-image {
      width: 130%;
      max-width: 1000px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .drum-button {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0);
      border: 2px solid transparent;
      cursor: pointer;
    }

    .drum-button:focus {
      outline: none;
    }

    .drum-button.pressed {
      border: 2px solid red;
      background-color: rgba(255, 0, 0, 0.2);
    }

    .note {
      position: absolute;
      color: #fff;
      pointer-events: none;
      z-index: 1000;
      font-size: 24px;
    }
    .record-button {
     position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 12px 22px;
      font-size: 16px;
      background-color: #046a8f;
      color: white;
      border:5px;
      border-style: solid;
      border-color: rgb(71, 223, 182);
      border-radius: 25px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .record-button:hover {
      background-color: #0056b3;
    }
    .line-below { 
      position: relative;
      font-family: sans-serif; 
      font-size: 150%;
      justify-items:center;  
      top:560px;    
      color: rgb(225, 227, 85);
      margin: 0;
    }

      .switch-button {
        position: fixed;
        bottom: 40px;
        left: 40px;
        padding: 12px 22px;
        font-size: 16px;
        background-color: #046a8f;
        color: white;
        border:5px;
        border-style: solid;
        border-color: rgb(71, 223, 182);
        border-radius: 25px;
        cursor: pointer;
        z-index: 10;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
  </style>
</head>
<body>
    <button id="switchToDrumBtn" class="switch-button">üéπ Switch to Piano</button>
  <div id="tsparticles"></div>

  <h1>Virtual Drum Kit</h1>

  <div class="drum-image-container">
    <img src="https://raw.githubusercontent.com/aryanpatil9978/Test1/main/drumimg.png" alt="Drum Set" class="drum-image">
  </img>
    <!-- Transparent buttons -->
    <button class="drum-button" data-key="a" style="top: 63%; left: 19%;">A</button>
    <button class="drum-button" data-key="s" style="top: 57%; left: 40%;">S</button>
    <button class="drum-button" data-key="d" style="top: 55%; left: 59%;">D</button>
    <button class="drum-button" data-key="w" style="top: 37%; left: 52%;">W</button>
    <button class="drum-button" data-key="j" style="top: 38%; left: 72%;">J</button>
    <button class="drum-button" data-key="k" style="top: 57%; left: 89%;">K</button>
    <button class="drum-button" data-key="l" style="top: 40%; left: 95%;">L</button>
  </div>
  <div class="line-below">Create your beat ‚Äì you're the drummer now!</div>
  <button id="recordBtn" class="record-button">üéôÔ∏è Start Recording</button>

  <!-- tsParticles script -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    
    document.getElementById('switchToDrumBtn').addEventListener('click', function () {
  window.location.href = 'piano.html'; // Replace with actual path to your drum page
}); 

    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#000" },
      particles: {
        number: { value: 50 },
        shape: {
          type: "char",
          character: [
            { value: "üéµ", font: "Verdana", style: "", weight: "400" }
          ]
        },
        color: { value: "#ffffff" },
        size: { value: 20 },
        move: {
          enable: true,
          speed: 1,
          direction: "top",
          straight: false,
          outModes: { default: "out" }
        },
        opacity: { value: 0.7 }
      },
      detectRetina: true
    });
  </script>

  <script>
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let dest = audioCtx.createMediaStreamDestination();
    let mediaRecorder = new MediaRecorder(dest.stream);
    let chunks = [];

    const keyToSound = {
      a: 'https://raw.githubusercontent.com/anu-shka466/NewCodingBOT/refs/heads/main/crash.mp3',
      s: 'https://raw.githubusercontent.com/anu-shka466/NewCodingBOT/refs/heads/main/snare.mp3',
      d: 'https://raw.githubusercontent.com/anu-shka466/NewCodingBOT/refs/heads/main/tom-4.mp3',
      w: 'https://raw.githubusercontent.com/anu-shka466/NewCodingBOT/refs/heads/main/tom-1.mp3',
      j: 'https://raw.githubusercontent.com/anu-shka466/NewCodingBOT/refs/heads/main/tom-2.mp3',
      k: 'https://raw.githubusercontent.com/anu-shka466/NewCodingBOT/refs/heads/main/tom-3.mp3',
      l: 'https://raw.githubusercontent.com/anu-shka466/NewCodingBOT/refs/heads/main/crash.mp3',
    };

    function playSound(key) {
      const sound = keyToSound[key];
      if (sound) {
        const audio = new Audio(sound);
        audio.play();
      }
    }
mediaRecorder.ondataavailable = function(e) {
      chunks.push(e.data);
    };

    mediaRecorder.onstop = function() {
      const blob = new Blob(chunks, { type: 'audio/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'drum-recording.webm';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
      chunks = [];
    };

    document.getElementById('recordBtn').addEventListener('click', function () {
      if (mediaRecorder.state === 'inactive') {
        mediaRecorder.start();
        this.textContent = "‚èπÔ∏è Stop Recording";
      } else {
        mediaRecorder.stop();
        this.textContent = "üéôÔ∏è Start Recording";
      }
    });

    function playSound(key) {
      const sound = keyToSound[key];
      if (sound) {
        fetch(sound)
          .then(response => response.arrayBuffer())
          .then(data => audioCtx.decodeAudioData(data))
          .then(buffer => {
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            const gain = audioCtx.createGain();
            source.connect(gain);
            gain.connect(audioCtx.destination);
            gain.connect(dest);
            source.start(0);
          });
      }
    }
    function animateButton(key) {
      const btn = document.querySelector(`.drum-button[data-key="${key}"]`);
      if (btn) {
        btn.classList.add('pressed');
        setTimeout(() => btn.classList.remove('pressed'), 150);
      }
    }

    // Keyboard control
    document.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase();
      playSound(key);
      animateButton(key);
      const button = document.querySelector(`.drum-button[data-key="${key}"]`);
      if (button) createNote(button);
      if (["a", "s", "d", "w", "j", "k", "l"].includes(key)) {
        createFloatingNote(key.toUpperCase());
      }
    });

    // Mouse click
    document.querySelectorAll('.drum-button').forEach(button => {
      button.addEventListener('click', () => {
        const key = button.getAttribute('data-key');
        playSound(key);
        animateButton(key);
        createNote(button);
        createFloatingNote(key.toUpperCase());
      });
    });

    // Floating üéµ note from button position
    function createNote(button) {
      const note = document.createElement("div");
      note.className = "note";
      note.innerText = "üéµ";

      const rect = button.getBoundingClientRect();
      note.style.left = `${rect.left + rect.width / 2}px`;
      note.style.top = `${rect.top - 20}px`;
      note.style.animation = "floatUp 1s ease-out forwards";
      document.body.appendChild(note);

      setTimeout(() => note.remove(), 1000);
    }

    function createFloatingNote(text) {
      const note = document.createElement("div");
      note.className = "note";
      note.innerText = "üéµ";
      note.style.left = Math.random() * 90 + "%";
      note.style.top = "70%";

      document.body.appendChild(note);

      note.animate([
        { transform: "translateY(0)", opacity: 1 },
        { transform: "translateY(-100px)", opacity: 0 }
      ], {
        duration: 1000,
        easing: "ease-out"
      });

      setTimeout(() => note.remove(), 1000);
    }
    
  </script>
  

</body>
</html>
